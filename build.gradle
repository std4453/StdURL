apply plugin: 'idea'
apply plugin: 'java'
apply plugin: 'maven-publish'

sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDir 'test'
        }
    }
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'com.std4453'
            artifactId 'stdurl'
            version '0.1-nightly'

            from components.java
        }
    }
}

repositories {
    mavenLocal()
    jcenter()
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.+'
}